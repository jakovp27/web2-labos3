<!DOCTYPE html>
<html>

<head>

   <meta charset="UTF-8">
   <title>HTML game</title>
   <meta charset="utf-8" />
   <meta name="author" content="Jakov Prister">
   <style>
      html,
      body {
         width: 100%;
         height: 100%;
         margin: 0;
      }

      canvas {
         border: 1px solid #000000;
         background-color: #f1f1f1;
      }
   </style>

   <script>
      var myGamePiece;
      var enemies;
      var N;
      function startGame() {
         var w = window.innerWidth;
         var h = window.innerHeight;
         enemies = [];
         N = getRandomInt(4, 20);
         for (var i = 0; i < N; i++) {
            enemies[i] = new component(50,50, "green", getRandomInt(100, w - 100), getRandomInt(100, h - 100));
         }

         myGameArea.start();
      }

      var myGameArea = {
         canvas: document.createElement("canvas"),
         start: function () {
            this.canvas.id = "myCanvas";
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.context = this.canvas.getContext("2d");
            this.canvas.addEventListener('click', function (e) {
               var rect = pogodak(e.offsetX, e.offsetY);
            }, false);
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
         },
         stop: function () {
            clearInterval(this.interval);
         },
         clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
         }
      }


      function pogodak(x, y) {
         var pogodak = false;
         for (var i = 0; i < enemies.length; i++) {
            var l = enemies[i].x, des = l + enemies[i].width;
            var g = enemies[i].y, dol = g + enemies[i].height;
            if (des >= x && l<= x && dol >= y && g <= y) {
               var ctx = myGameArea.context;
               enemies.splice(i, 1);
               return true;
            }
         }
         return pogodak;

      }
      function component(width, height, color, x, y, type) {
         this.type = type;
         this.width = width;
         this.height = height;
         this.speed_x = getRandomInt(-8, 8);
         if (this.speed_x == 0)
            this.speed_x = 2
         this.speed_y = getRandomInt(-8, 8);
         if (this.speed_y == 0)
            this.speed_y = 2
         this.x = x;
         this.y = y;
         this.update = function () {
            ctx = myGameArea.context;
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.fillStyle = color;
            ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
            ctx.restore();
         }
         this.newPos = function () {
            var s = getRandomInt(-3, 3);

            if (this.x - this.width / 2 < 0) {
               this.speed_x += s;
               if (this.speed_x < 2 || this.speed_x > 10)
                  this.speed_x = 6
            }
            else if ((this.x + this.width / 2) >= myGameArea.context.canvas.width) {
               this.speed_x = -1 * this.speed_x + s;
               if (this.speed_x > -2 || this.speed_x < -10)
                  this.speed_x = -6

            }
            if (this.y - this.height / 2 < 0) {
               this.speed_y = -1 * this.speed_y + s;
               if (this.speed_y > -2 || this.speed_y < -10)
                  this.speed_y = -6

            }
            else if ((this.y + this.height / 2) >= myGameArea.context.canvas.height) {
               this.speed_y += s;
               if (this.speed_y < 2 || this.speed_y > 10)
                  this.speed_y = 6

            }
            this.x += this.speed_x;
            this.y -= this.speed_y;
         }
      }
      function updateGameArea() {
         myGameArea.clear();
         var ctx = myGameArea.context
         ctx.font = "20px Arial";
         ctx.textAlign = "start";
         var pog = N - enemies.length

         ctx.fillText("Broj pogođenih elemenata: " + pog, window.innerWidth - 300, 25)
         ctx.fillText("Hint: probajte par brzih klikova ", 10, 25)
         ctx.textAlign = "end";
         ctx.fillText("Broj generiranih elemenata: " + N, window.innerWidth - 320, 25)
         if(pog==N){
            ctx.textAlign = "center";
            ctx.fillText("Pogođeni su svi elementi, bravo!",window.innerWidth/2,window.innerHeight/2)
         }
         for (var i = 0; i <= enemies.length; i++) {
            enemies[i].newPos();
            enemies[i].update();
         }
      }
      function getRandomInt(min, max) {
         min = Math.ceil(min);
         max = Math.floor(max);
         return Math.floor(Math.random() * (max - min + 1)) + min;
      }

   </script>

</head>

<body onload="startGame()">

</body>

</html>
